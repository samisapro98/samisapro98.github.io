
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>No Context Graffiti</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        /* Graffiti-style animated gradient background */
        background: linear-gradient(
          -45deg,
          #ff4b1f,
          #1fddff,
          #1f4037,
          #99f2c8,
          #fc466b,
          #3f5efb
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Ransom note style */
      .ransom {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 4px;
        text-decoration: none;
      }

      .ransom span {
        display: inline-block;
        font-size: 3rem;
        font-weight: bold;
        padding: 10px;
        color: #fff;
        background: black;
        transform: rotate(calc(-10deg + 20deg * var(--r)));
        font-family: monospace, 'Courier New', sans-serif;
      }

      .ransom span:nth-child(odd) {
        background: #ff0080;
        font-family: Arial Black, sans-serif;
      }

      .ransom span:nth-child(even) {
        background: #00c2ff;
        font-family: Georgia, serif;
      }

      .ransom span:nth-child(3n) {
        background: #ffe600;
        color: black;
        font-family: Impact, sans-serif;
      }

      .ransom:hover span {
        filter: brightness(1.3);
      }
    </style>
  </head>
  <body>
    <a href="index.html" class="ransom">
      <span style="--r:0">N</span>
      <span style="--r:1">O</span>
      <span style="--r:2"> </span>
      <span style="--r:3">C</span>
      <span style="--r:0">O</span>
      <span style="--r:1">N</span>
      <span style="--r:2">T</span>
      <span style="--r:3">E</span>
      <span style="--r:0">X</span>
      <span style="--r:1">T</span>
    </a>
  </body>
</html>

</html>
